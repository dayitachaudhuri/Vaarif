<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="/signup">
            <label>
                Enter your username:
                <input type="text" placeholder="username">
            </label>
            <br>
            <label>
                Enter your password:
                <input type="password" placeholder="password">
            </label>
            <br>
            <h4>Gender</h4>
            <label>Male
                <input type="radio" name="gender" id="male" value="male">
            </label>
            <label>Female
                <input type="radio" name="gender" id="female" value="female">
            </label>
            <label>Other
                <input type="radio" name="gender" id="other" value="other">
            </label>
            <br><br>
            <a href="terms.html">I agree to all the terms and conditions</a>
            <input type="checkbox" checked>
            <br>
            <a href="policy.html">I agree to the privacy policy</a>
            <input type="checkbox" checked>
            <br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
